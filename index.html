<script>

    var maxYMotionPx = 35;
    var maxXMotionPx = 50;
    var animationSpeed = 1800;

    function makeNewPosition() {

        var xRand = Math.random() - 0.5;
        var yRand = Math.random() - 0.5;

        return {x: maxXMotionPx * xRand, y: maxYMotionPx * yRand };

    }

    function moveBackgroundPiece(id) {
        var element= "#" + id;
        var newCoords = makeNewPosition();
        var originalCoords = {x: parseFloat($(element).css("left")), y: parseFloat($(element).css("bottom"))};

        var newBottom = originalCoords['y'] + newCoords['y'];
        var newLeft = originalCoords['x'] + newCoords['x'];

        $(element).delay(900).animate({bottom: newBottom, left: newLeft}, animationSpeed, function () {
            returnToOriginal(originalCoords, id);
        });
    }

    function returnToOriginal(originalCoords, id) {
        var element = "#" + id;
        $(element).animate({bottom: originalCoords['y'], left: originalCoords['x']}, animationSpeed, function () {
            moveBackgroundPiece(id);});
    }

    $(document).ready(function () {

        moveBackgroundPiece("cliff");
        setTimeout(function () {
            moveBackgroundPiece("clouds");
            setTimeout(function () {
                moveBackgroundPiece("hill");
            }, 500)
        }, 500);

    });
    
</script>
